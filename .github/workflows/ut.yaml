name: run unit tests on Intel PVC 1100.

on: 
  pull_request:
  push:
    branches: [main]

permissions: 
  contents: read

jobs:
  run-unit-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: build docker image
        run: |
          docker build -t xpu-kernel-ci-image -f Dockerfile.xpu .

      - name: test 
        run: |
          docker run \
          --device /dev/dri \
          -v /dev/dri/by-path:/dev/dri/by-path \
          --name vllm-xpu-kernel-ci \
          xpu-kernel-ci-image \
          /bin/bash -c '
          pytest -v -s /workspace/vllm-xpu-kernels/tests/
          '
      - name: Remove container
        run: |
          docker rm -f vllm-xpu-kernel-ci || true